<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Blur Event</h1>

    <input type="text" placeholder="Enter Name" onblur="validate(this)">
    <span id="err"></span>

    <script>
        function validate(obj) {
            // document.querySelector("#err").innerHTML = "Please fill this field...";
            var err = document.querySelector("#err");
            if (obj.value.length <= 0 || obj.value == "") {
                err.innerHTML = "Please fill this field...";
                obj.style.border = "1px solid red";
            } else {
                err.innerHTML = "";
                obj.style.border = "1px solid green";
            }
        }
    </script>
</body>

</html>
