<body>

    <h1>News API</h1>
    <button onclick="load()">Load News</button>
    <ul id="data">

    </ul>

    <script>
        function load() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                // console.log(this.readyState, this.status);
                if (this.readyState == 4 && this.status == 200) {
                    var data = this.responseText;
                    var data = JSON.parse(data);
                    var articles = data.articles;
                }
            }

            xhttp.open('get', 'https://newsapi.org/v2/everything?q=bitcoin&from=2019-08-14&sortBy=publishedAt&apiKey=695e07af402f4b119f0703e9b19f4683');
            xhttp.send();
        }
    </script>
