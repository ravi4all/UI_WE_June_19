<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .div {
            height: 200px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <h1>Grid System</h1>

        <section>
            <h2>Section_1</h2>
            <div class="row">
                <div class="col-xl-2 col-lg-4 col-sm-6">
                    <div class="bg-primary div"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-sm-6">
                    <div class="bg-danger div"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-sm-6">
                    <div class="bg-success div"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-sm-6">
                    <div class="bg-warning div"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-sm-6">
                    <div class="bg-primary div"></div>
                </div>
                <div class="col-xl-2 col-lg-4 col-sm-6">
                    <div class="bg-secondary div"></div>
                </div>
            </div>
        </section>

        <section>
            <h2>Section_2</h2>

            <div class="row">
                <div class="col-lg-4">
                    <div class="bg-secondary div"></div>
                </div>
                <div class="col-lg-4">
                    <div class="bg-secondary div"></div>
                </div>
                <div class="col-lg-4">
                    <div class="bg-secondary div"></div>
                </div>
            </div>
        </section>

        <section>
            <h2>Section_3</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="bg-danger div"></div>
                </div>
                <div class="col-md-6">
                    <div class="bg-danger div"></div>
                </div>
                <div class="col-md-3">
                    <div class="bg-danger div"></div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
