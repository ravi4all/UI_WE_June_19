<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* #parent_1 h2 {
            color: red;
        } */
        /* #parent_1 .child h2 {
            color: red;
        } */
        
        #parent_1 .child_1 .inner_child h2 {
            color: red;
        }
        
        .child h2 {
            color: blue;
        }
        
        #parent_1,
        #parent_2 {
            background-color: lightcyan;
        }
    </style>
</head>

<body>

    <h1>More Selectors</h1>
    <div id="parent_1">
        <h2>This heading is inside parent_1</h2>
        <div class="child">
            <h2>This heading is inside child</h2>
            <div class="inner_child">
                <h2>This heading is inside inner child</h2>
            </div>
        </div>
        <div class="child_1">
            <h2>This heading is inside child</h2>
            <div class="inner_child">
                <h2>This heading is inside inner child</h2>
            </div>
        </div>
    </div>
    <hr>
    <div id="parent_2">
        <h2>This heading is inside parent_1</h2>
        <div class="child">
            <h2>This heading is inside child</h2>
        </div>
    </div>

</body>

</html>
