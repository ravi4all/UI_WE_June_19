<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            color: red;
        }
        
        #title {
            color: blue;
        }
        
        #title_2 {
            color: orange;
            /* font-size: 10px; */
        }
        
        .heading_1 {
            font-size: 30px;
        }
        
        .heading_2 {
            font-size: 50px;
        }
    </style>
</head>

<body>

    <h1>Id Vs Class</h1>
    <!-- 
    Id - Identity
    - unique
    - it can be used only once per page
    - an element cannot have 2 or more id's
    - represented by #

    Class - Grouping
    - common
    - it can be used multiple times
    - an element can have multiple classes at a time
    - represented by dot(.)  -->

    <h2 id="title" class="heading_1">This is a heading</h2>
    <h2 id="title_2" class="heading_1">This is a heading</h2>
    <h2 class="heading_1 heading_2">This is a heading</h2>
    <h2 class="heading_2 heading_3">This is a heading</h2>

</body>

</html>
